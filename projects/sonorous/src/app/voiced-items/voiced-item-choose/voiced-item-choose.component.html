<div class="image-area">
    <img [src]="'http://localhost:5000/api/Icons/GetCategoryIcon/' + (voicedItem | async).name">
</div>
<div class="options">
    <div class="option-row">
        <mat-checkbox  [(ngModel)]="discount">{{'voicedItems.discount' | translate}}</mat-checkbox>
    </div>
    <div class="option-row">
        <mat-checkbox [(ngModel)]="amountEnabled">{{'voicedItems.amount' | translate}}</mat-checkbox>
        <mat-slider thumbLabel [(ngModel)]="amount" tickInterval="1" min="1" max="10" [disabled]="!amountEnabled"></mat-slider>
    </div>
</div>
<div class="controls">
    <button mat-raised-button (click)="play()" color="accent">{{'voicedItems.say' | translate}}</button>
    <button mat-raised-button color="accent" (click)="addToFavorite()" *ngIf="!(voicedItem | async).isFavourite">
        <mat-icon>favorite_border</mat-icon>
    </button>
    <button mat-raised-button color="accent" (click)="removeFromFavorite()" *ngIf="(voicedItem | async).isFavourite">
        <mat-icon>favorite</mat-icon>
    </button>
</div>

<sonorous-voiced-item-active-mock *ngIf="showMock"></sonorous-voiced-item-active-mock>
